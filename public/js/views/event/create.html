<div class="row">
  <h2 class="col-sm-6 col-sm-offset-3">
    Tell everbody about your event
  </h2>
</div>
<div class="row">
 <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">Create new event</div>
      <div class="panel-body">
        <form class="form" name="form" novalidate>
          <div class="form-group">
            <label for="title">
              Title
            </label>
            <input  type="text" 
                    class="form-control" 
                    placeholder="your title" 
                    id="title"
                    ng-model="event.title"
                    required>
          </div>
          <div class="form-group">
            <label for="host">
              Host
            </label>
            <input  type="text" 
                    class="form-control" 
                    placeholder="Name of the host Person/Company/Asociation" 
                    id="host"
                    ng-model="event.host"
                    required>
          </div>
          <div class="form-group">
            <label for="type">
              Type
            </label>
            <input list="event-types" 
                   class="form-control"
                   id="type"
                   ng-model="event.type"
                   required>
            <datalist id="event-types">
              <option value="Conference"></option>
              <option value="Company meet-up"></option>
              <option value="Sport event"></option>
              <option value="Birthday party"></option>
              <option value="Wedding"></option>
              <option value="Newborn party"></option>
              <option value="Pokemon Championship"></option>
            </datalist>
          </div>
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="startdate">
              Start date and time
            </label>
            <input type="datetime-local" 
                   class="form-control"
                   id="startdate"
                   ng-model="event.startdate"
                   required>
          </div>
          <div class="form-group col-sm-6">
            <label for="enddate">
              End date and time
            </label>
            <input type="datetime-local" 
                   class="form-control"
                   id="enddate"
                   ng-model="event.enddate"
                   required>
          </div>
          </div>
          <div class="form-group">
            <label for="location">
              Location
            </label>
            <input type="text" 
                   class="form-control"
                   placeholder="Address or coordinates"
                   id="location"
                   name="location"
                   ng-model="event.location"
                   required
                   autocomplete="address">
          </div>
          <div class="form-group">
            <label for="description">
              More Info (optional)
            </label>
            <textarea class="form-control"
                      placeholder="This text will appear as a description in the event page."
                      id="description"
                      name="description"
                      ng-model="event.description"
                      maxlength="500">
            </textarea>
          </div>
          <div class="form-group">
            <input  id="loginSubmit" 
                    class="btn btn-primary"
                    type="submit"
                    ng-click="submitHandler(form)"
                    ng-if="!infoMessage"
                    value="Save">
          </div>
          <div ng-if="error" class="alert alert-danger">
            <p>{{ error }}</p>
          </div>
          <div ng-if="infoMessage" class="alert alert-info">
            <p>{{ infoMessage }}</p>
          </div>
          $location.path("/");
        </form>
      </div>
    </div> 
  </div>
</div>
