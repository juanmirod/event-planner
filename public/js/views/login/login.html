<div class="row">
  <h2 class="col-sm-6 col-sm-offset-3">
    Signin to join and create events
  </h2>
</div>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">Signin</div>
      <div class="panel-body">
        <form class="form" name="form" novalidate>
          <div class="form-group"  ng-class="{'has-error': form.$submitted && !form.email.$valid}">
            <label for="email">Email
            </label>
            <input  type="text" 
                    class="form-control" 
                    placeholder="your email" 
                    id="email"
                    name="email"
                    ng-model="email"
                    required>
            <span class="help-block" ng-show="form.$submitted && !form.email.$valid">
              This field is required. Use the email you used to signup.
            </span>
          </div>
          <div class="form-group" ng-class="{'has-error': form.$submitted && !form.password.$valid}">
            <label for="password">
              Password
            </label>
            <input type="password" 
                   class="form-control"
                   placeholder="********"
                   id="password"
                   name="password"
                   ng-model="password"
                   required>
            <span class="help-block" ng-show="form.$submitted && !form.password.$valid">
              This field is required.  
            </span>
          </div>
          <div class="form-group">
            <input type="submit" 
                   id="loginSubmit" 
                   class="btn btn-primary" 
                   ng-click="submitHandler(form)" 
                   value="Submit">
          </div>
          <div ng-if="error" class="alert alert-danger">
            <p>{{ error }}</p>
          </div>
        </form>
      </div>
    </div> 
  </div>
</div>
