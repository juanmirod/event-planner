<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="planner" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="planner" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">

  <title>Event Meet-up Planner</title>
  <meta name="description" content="Create your event and join to interesting events in your area.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Create your event and join to interesting events in your area"/>
  <meta property="og:site_name" content="Event-planner"/>
  <meta property="og:description" content="Create your event and join to interesting events in your area."/>
  
  <!-- Bootstrap Custom build -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  
  <!-- Other extra styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-class="{home: ($location.path() == '/')}"  ng-controller="AppController">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" 
                class="navbar-toggle collapsed"
                ng-click="isCollapsed = !isCollapsed" 
                aria-expanded="false" 
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#!/">
          Event Planner
        </a>
      </div>
      <div id="navbar" class="navbar-collapse" uib-collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li ng-if="firebaseUser" ng-class="{active: ($location.path() == '/create')}">
            <a href="#!/create">Create new event</a>
          </li>
        </ul>
        
        <ul ng-hide="firebaseUser" class="nav navbar-nav navbar-right">
          <li><a href="#!/login">Sign in</a></li>
          <li><a href="#!/signup">Sign up</a></li>
        </ul>

        <ul ng-show="firebaseUser" class="nav navbar-nav navbar-right">
          <li>
            <a href="#!/" ng-click="auth.$signOut()">
              <span ng-if="firebaseUser">{{ firebaseUser.name }} - </span>Logout
            </a>
          </li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
  
    <div ng-view>
      
    </div>

    <footer>
      <small>Made by <a href="https://twitter.com/juanmirod">@juanmirod</a>, hosted at <a href="https://github.com/juanmirod/event-planner">github</a>.</small>
    </footer>
    
  </div>


  <script src="http://maps.google.com/maps/api/js?libraries=places&key=AIzaSyBLdzEKg3XtsvI0JaXL1wTiW7hdxDkrzWU" defer></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
